<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Correct Answer!!!</title>
</head>
<body>
<h1>Choose From this Track List</h1>
{% if track_list %}
<ul>
    {% for track in track_list %}
    <li><a href="/polls/{{track.id}}">{{track.name}}</a></li>
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
